<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
     <!-- Script -->
     <script src="script.js" defer></script>
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote">Your beliefs become your thoughts, Your thoughts become your words, Your words become your actions, Your actions become your habits, Your habits become your values, Your values become your destiny.</span>
        <!-- Author -->
        <div class="quote-author">
          <span id="author">Mahatma Gandhi</span>           
        </div>
        <!-- Buttons -->
        <div class="button-container">
          <button class="twitter-button" id="twitter" title="Tweet This!">
            <i class="fab fa-twitter"></i>
          </button>
          <button id="new-quote">New quote-text</button>
        </div>
      </div>
    </div>
  </body>
</html>
